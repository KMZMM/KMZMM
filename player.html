<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video Player</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  #videoContainer {
    width: 100vw;
    height: 100vh;
    display: none; /* hide until video is ready */
    justify-content: center;
    align-items: center;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
  }

  #instructions {
    position: absolute;
    color: white;
    font-size: 16px;
    z-index: 10;
    top: 10px;
    text-align: center;
    width: 100%;
  }
</style>
</head>
<body>

<div id="instructions">Tap the video to unmute and enter fullscreen</div>

<div id="videoContainer">
  <video id="video" autoplay playsinline muted controls>
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<script>
  const video = document.getElementById('video');
  const source = document.getElementById('videoSource');
  const container = document.getElementById('videoContainer');
  const instructions = document.getElementById('instructions');

  // Get video URL from query parameter
  const params = new URLSearchParams(window.location.search);
  const videoUrl = params.get('video');

  if(videoUrl){
    source.src = decodeURIComponent(videoUrl);
    video.load();

    // Show container when video metadata is loaded
    video.addEventListener('loadedmetadata', () => {
      container.style.display = 'flex';
      video.play().catch(() => console.log('Autoplay blocked'));
    });
  } else {
    alert('No video URL provided!');
  }

  // Fullscreen and unmute on first tap
  const enableFullscreenAndSound = () => {
    video.muted = false;
    if (video.requestFullscreen) video.requestFullscreen();
    else if (video.webkitEnterFullscreen) video.webkitEnterFullscreen(); // iOS
    instructions.style.display = 'none';
    video.removeEventListener('click', enableFullscreenAndSound);
  };

  video.addEventListener('click', enableFullscreenAndSound);

  // Lock landscape on supported devices
  if (screen.orientation && screen.orientation.lock) {
    screen.orientation.lock('landscape').catch(() => console.log('Orientation lock failed'));
  }
</script>

</body>
</html>
