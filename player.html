<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video Player</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #videoContainer {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  /* Simulate landscape if in portrait */
  @media (orientation: portrait) {
    #videoContainer {
      transform: rotate(90deg);
      transform-origin: center center;
      width: 100vh;
      height: 100vw;
    }
  }

  #instructions {
    position: absolute;
    top: 10px;
    width: 100%;
    text-align: center;
    color: white;
    z-index: 10;
    font-size: 16px;
  }
</style>
</head>
<body>

<div id="instructions">Tap video to unmute & fullscreen</div>

<div id="videoContainer">
  <video id="video" autoplay playsinline muted controls>
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<script>
  const video = document.getElementById('video');
  const source = document.getElementById('videoSource');
  const instructions = document.getElementById('instructions');

  // Load video from URL parameter
  const params = new URLSearchParams(window.location.search);
  const videoUrl = params.get('video');
  if(videoUrl){
    source.src = decodeURIComponent(videoUrl);
    video.load();
    video.play().catch(() => console.log('Autoplay blocked'));
  } else {
    alert('No video URL provided!');
  }

  // Fullscreen & unmute on first tap
  const enableFullscreenAndSound = () => {
    video.muted = false;
    if(video.requestFullscreen) video.requestFullscreen();
    else if(video.webkitEnterFullscreen) video.webkitEnterFullscreen(); // iOS
    instructions.style.display = 'none';
    video.removeEventListener('click', enableFullscreenAndSound);
  };
  video.addEventListener('click', enableFullscreenAndSound);

  // Try orientation lock where supported
  if(screen.orientation && screen.orientation.lock){
    screen.orientation.lock('landscape').catch(()=>console.log('Orientation lock failed'));
  }
</script>

</body>
</html>
