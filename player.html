<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Fullscreen Video Player</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  #videoContainer {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
  }

  #instructions {
    position: absolute;
    color: white;
    font-size: 16px;
    z-index: 10;
    top: 20px;
    text-align: center;
    width: 100%;
    padding: 12px 20px;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: opacity 0.5s ease;
  }

  /* Loading overlay with percentage */
  #loadingOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 100;
    transition: opacity 0.5s ease;
  }
  
  #loadingSpinner {
    width: 50px;
    height: 50px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #ff3366;
    animation: spin 1s ease-in-out infinite;
    margin-bottom: 20px;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  #loadingText {
    color: white;
    font-size: 16px;
    margin-bottom: 10px;
  }
  
  #loadingPercentage {
    color: #ff3366;
    font-size: 24px;
    font-weight: bold;
  }
  
  /* Progress bar container */
  #progressContainer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: rgba(255, 255, 255, 0.2);
    z-index: 10;
  }
  
  #progressBar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff3366, #ff6633);
    transition: width 0.3s ease;
  }
  
  /* Custom controls */
  #customControls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    background: rgba(0, 0, 0, 0.7);
    padding: 12px 16px;
    border-radius: 30px;
    backdrop-filter: blur(5px);
    z-index: 15;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  #videoContainer:hover #customControls,
  #customControls:hover {
    opacity: 1;
  }
  
  .controlBtn {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    margin: 0 10px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.2s ease;
  }
  
  .controlBtn:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  
  #currentTime {
    color: white;
    font-size: 14px;
    margin: 0 10px;
    min-width: 80px;
    text-align: center;
  }
  
  /* Orientation prompt */
  #orientationPrompt {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 200;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
    padding: 20px;
  }
  
  #orientationIcon {
    font-size: 60px;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(90deg) scale(1.1); }
    100% { transform: rotate(90deg) scale(1); }
  }
  
  #orientationPrompt h2 {
    font-size: 24px;
    margin-bottom: 10px;
  }
  
  #orientationPrompt p {
    font-size: 16px;
    opacity: 0.8;
    max-width: 300px;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div id="instructions">Tap the video to unmute</div>

<div id="loadingOverlay">
  <div id="loadingSpinner"></div>
  <div id="loadingText">Loading video</div>
  <div id="loadingPercentage">0%</div>
</div>

<div id="progressContainer">
  <div id="progressBar"></div>
</div>

<div id="orientationPrompt">
  <div id="orientationIcon">🔄</div>
  <h2>Please Rotate Your Device</h2>
  <p>For the best viewing experience, please switch to landscape mode</p>
</div>

<div id="videoContainer">
  <video id="video" autoplay playsinline muted>
    <source id="videoSource" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  
  <div id="customControls">
    <button class="controlBtn" id="playPauseBtn">▶</button>
    <span id="currentTime">0:00 / 0:00</span>
    <button class="controlBtn" id="muteBtn">🔊</button>
    <button class="controlBtn" id="fullscreenBtn">⛶</button>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const source = document.getElementById('videoSource');
  const container = document.getElementById('videoContainer');
  const instructions = document.getElementById('instructions');
  const loadingOverlay = document.getElementById('loadingOverlay');
  const loadingPercentage = document.getElementById('loadingPercentage');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const orientationPrompt = document.getElementById('orientationPrompt');
  const playPauseBtn = document.getElementById('playPauseBtn');
  const muteBtn = document.getElementById('muteBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const currentTime = document.getElementById('currentTime');

  // Check if on mobile device
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  // Get video URL from query parameter or use default
  const params = new URLSearchParams(window.location.search);
  const videoUrl = params.get('video') || "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";

  // Format time function
  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
  }

  // Update time display
  function updateTimeDisplay() {
    if (video.duration) {
      currentTime.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    }
  }

  // Enter fullscreen function
  function enterFullscreen() {
    const elem = document.documentElement;
    
    if (elem.requestFullscreen) {
      elem.requestFullscreen().catch(err => {
        console.log('Fullscreen error:', err);
      });
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
    
    // Hide browser UI on mobile
    if (isMobile) {
      setTimeout(() => {
        window.scrollTo(0, 1);
      }, 100);
    }
  }

  // Initialize video
  function initVideo() {
    source.src = decodeURIComponent(videoUrl);
    video.load();

    // Show container when video metadata is loaded
    video.addEventListener('loadedmetadata', () => {
      updateTimeDisplay();
      
      video.play().catch(e => {
        console.log('Autoplay blocked:', e);
        instructions.textContent = 'Tap to play video';
        playPauseBtn.textContent = '▶';
      });
      
      // Try to enter fullscreen immediately
      enterFullscreen();
    });

    // Handle video loading progress
    video.addEventListener('progress', () => {
      if (video.buffered.length > 0 && video.duration > 0) {
        const percent = (video.buffered.end(0) / video.duration) * 100;
        progressBar.style.width = percent + '%';
        loadingPercentage.textContent = Math.min(100, Math.floor(percent)) + '%';
        
        // Hide loading overlay when enough video is loaded
        if (percent >= 10) {
          loadingOverlay.style.opacity = '0';
          setTimeout(() => {
            loadingOverlay.style.display = 'none';
          }, 500);
        }
      }
    });

    // Handle time updates
    video.addEventListener('timeupdate', () => {
      updateTimeDisplay();
      
      // Update progress bar based on current time
      if (video.duration > 0) {
        const percent = (video.currentTime / video.duration) * 100;
        progressBar.style.width = percent + '%';
      }
    });

    // Handle video end
    video.addEventListener('ended', () => {
      playPauseBtn.textContent = '▶';
    });

    // Handle errors
    video.addEventListener('error', () => {
      loadingOverlay.style.display = 'none';
      instructions.textContent = 'Error loading video. Please check the URL.';
    });
  }

  // Initialize the video player
  initVideo();

  // Fullscreen and unmute on first tap
  const enableFullscreenAndSound = () => {
    video.muted = false;
    muteBtn.textContent = video.muted ? '🔇' : '🔊';
    
    // Try to enter fullscreen again if not already in fullscreen
    if (!document.fullscreenElement) {
      enterFullscreen();
    }
    
    instructions.style.opacity = '0';
    setTimeout(() => {
      instructions.style.display = 'none';
    }, 500);
    
    video.removeEventListener('click', enableFullscreenAndSound);
  };

  video.addEventListener('click', enableFullscreenAndSound);

  // Play/Pause button
  playPauseBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (video.paused) {
      video.play();
      playPauseBtn.textContent = '⏸';
    } else {
      video.pause();
      playPauseBtn.textContent = '▶';
    }
  });

  // Mute button
  muteBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? '🔇' : '🔊';
  });

  // Fullscreen button
  fullscreenBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (document.fullscreenElement) {
      if (document.exitFullscreen) document.exitFullscreen();
    } else {
      enterFullscreen();
    }
  });

  // Lock landscape on supported devices and show prompt for others
  function handleOrientation() {
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(() => {
        console.log('Orientation lock not supported');
        if (isMobile && window.innerHeight > window.innerWidth) {
          orientationPrompt.style.display = 'flex';
        }
      });
    } else if (isMobile && window.innerHeight > window.innerWidth) {
      orientationPrompt.style.display = 'flex';
    }
  }

  // Try to lock orientation initially
  handleOrientation();
  
  // Check orientation on resize (device rotation)
  window.addEventListener('resize', () => {
    if (isMobile) {
      if (window.innerHeight > window.innerWidth) {
        orientationPrompt.style.display = 'flex';
      } else {
        orientationPrompt.style.display = 'none';
      }
    }
  });

  // Hide orientation prompt when clicked
  orientationPrompt.addEventListener('click', () => {
    orientationPrompt.style.display = 'none';
  });

  // Hide browser UI on mobile devices
  if (isMobile) {
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.scrollTo(0, 1);
      }, 0);
    });
  }
  
  // Handle fullscreen change events
  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      fullscreenBtn.textContent = '⛶';
    } else {
      fullscreenBtn.textContent = '⛶';
    }
  });
</script>

</body>
</html>
