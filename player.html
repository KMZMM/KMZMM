<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Video Player</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    font-family: Arial, sans-serif;
  }

  #videoContainer {
    width: 100vw;
    height: 100vh;
    display: none; /* hide until video is ready */
    justify-content: center;
    align-items: center;
    position: relative;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: black;
  }

  #instructions {
    position: absolute;
    color: white;
    font-size: 16px;
    z-index: 10;
    top: 10px;
    text-align: center;
    width: 100%;
    padding: 10px;
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(4px);
  }

  /* Loading spinner */
  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    border: 5px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    z-index: 5;
    display: none;
  }

  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Custom progress bar */
  #progressContainer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: rgba(255, 255, 255, 0.2);
    z-index: 10;
    display: none;
  }

  #progressBar {
    height: 100%;
    width: 0%;
    background: #ff0000;
    transition: width 0.2s ease;
  }

  /* Error message */
  #error {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    display: none;
    background: rgba(0, 0, 0, 0.7);
    padding: 20px;
    border-radius: 10px;
  }

  /* Orientation prompt for mobile */
  #orientationPrompt {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 100;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
    padding: 20px;
  }

  #orientationPrompt svg {
    margin-bottom: 20px;
    width: 60px;
    height: 60px;
    fill: white;
  }
</style>
</head>
<body>

<div id="instructions">Tap the video to unmute and enter fullscreen</div>
<div id="loading"></div>
<div id="progressContainer"><div id="progressBar"></div></div>
<div id="error"></div>

<div id="orientationPrompt">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/>
    <path d="M14 11h-4v-1h4z"/>
  </svg>
  <h2>Please rotate your device</h2>
  <p>For the best viewing experience, please switch to landscape mode</p>
</div>

<div id="videoContainer">
  <video id="video" autoplay playsinline muted>
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
</div>

<script>
  const video = document.getElementById('video');
  const source = document.getElementById('videoSource');
  const container = document.getElementById('videoContainer');
  const instructions = document.getElementById('instructions');
  const loading = document.getElementById('loading');
  const progressContainer = document.getElementById('progressContainer');
  const progressBar = document.getElementById('progressBar');
  const errorElement = document.getElementById('error');
  const orientationPrompt = document.getElementById('orientationPrompt');

  // Get video URL from query parameter
  const params = new URLSearchParams(window.location.search);
  const videoUrl = params.get('video');

  // Check if on mobile device
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  if(videoUrl){
    // Show loading spinner
    loading.style.display = 'block';
    
    source.src = decodeURIComponent(videoUrl);
    video.load();

    // Show container when video metadata is loaded
    video.addEventListener('loadedmetadata', () => {
      container.style.display = 'flex';
      loading.style.display = 'none';
      
      // Show progress container for mobile
      if (isMobile) {
        progressContainer.style.display = 'block';
      }
      
      video.play().catch(e => {
        console.log('Autoplay blocked:', e);
        instructions.textContent = 'Tap to play video';
      });
    });

    // Handle video loading progress
    video.addEventListener('progress', () => {
      if (video.buffered.length > 0) {
        const percent = (video.buffered.end(0) / video.duration) * 100;
        progressBar.style.width = percent + '%';
      }
    });

    // Handle errors
    video.addEventListener('error', () => {
      loading.style.display = 'none';
      errorElement.style.display = 'block';
      errorElement.textContent = 'Error loading video. Please check the URL.';
    });

  } else {
    errorElement.style.display = 'block';
    errorElement.textContent = 'No video URL provided!';
  }

  // Fullscreen and unmute on first tap
  const enableFullscreenAndSound = () => {
    video.muted = false;
    
    // Try to enter fullscreen
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.webkitEnterFullscreen) {
      video.webkitEnterFullscreen(); // iOS
    } else if (video.webkitRequestFullscreen) {
      video.webkitRequestFullscreen(); // Other WebKit
    }
    
    instructions.style.display = 'none';
    video.removeEventListener('click', enableFullscreenAndSound);
  };

  video.addEventListener('click', enableFullscreenAndSound);

  // Lock landscape on supported devices and show prompt for others
  function handleOrientation() {
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(() => {
        console.log('Orientation lock not supported');
        if (isMobile && window.innerHeight > window.innerWidth) {
          orientationPrompt.style.display = 'flex';
        }
      });
    } else if (isMobile && window.innerHeight > window.innerWidth) {
      orientationPrompt.style.display = 'flex';
    }
  }

  // Try to lock orientation initially
  handleOrientation();
  
  // Check orientation on resize (device rotation)
  window.addEventListener('resize', () => {
    if (isMobile) {
      if (window.innerHeight > window.innerWidth) {
        orientationPrompt.style.display = 'flex';
      } else {
        orientationPrompt.style.display = 'none';
      }
    }
  });

  // Hide orientation prompt when clicked
  orientationPrompt.addEventListener('click', () => {
    orientationPrompt.style.display = 'none';
  });
</script>

</body>
</html>
