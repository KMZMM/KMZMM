<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Fullscreen Video Player</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  #videoContainer {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    background: #000;
  }

  #instructions {
    position: absolute;
    color: white;
    font-size: 16px;
    z-index: 10;
    top: 20px;
    text-align: center;
    width: 100%;
    padding: 12px 20px;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(5px);
    font-weight: 500;
    letter-spacing: 0.5px;
    transition: opacity 0.5s ease;
  }

  /* iOS-style loading spinner */
  #loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 60px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s linear infinite;
    z-index: 5;
    display: none;
  }
  
  @keyframes spin {
    to { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* iOS-style progress bar container */
  #progressContainer {
    position: absolute;
    bottom: 70px;
    left: 20px;
    right: 20px;
    height: 30px;
    z-index: 10;
    display: none;
    cursor: pointer;
  }
  
  /* Progress bar background */
  #progressBackground {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 4px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 2px;
    transform: translateY(-50%);
  }
  
  /* Buffer progress */
  #bufferProgress {
    position: absolute;
    top: 50%;
    left: 0;
    height: 4px;
    background: rgba(255, 255, 255, 0.5);
    border-radius: 2px;
    transform: translateY(-50%);
    width: 0%;
    transition: width 0.3s ease;
  }
  
  /* Play progress */
  #playProgress {
    position: absolute;
    top: 50%;
    left: 0;
    height: 4px;
    background: #007AFF;
    border-radius: 2px;
    transform: translateY(-50%);
    width: 0%;
    transition: width 0.1s ease;
  }
  
  /* Progress thumb */
  #progressThumb {
    position: absolute;
    top: 50%;
    width: 16px;
    height: 16px;
    background: #007AFF;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    cursor: pointer;
    z-index: 11;
    display: none;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
  }

  /* iOS-style controls */
  #controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    align-items: center;
    background: rgba(30, 30, 30, 0.7);
    padding: 10px 15px;
    border-radius: 30px;
    backdrop-filter: blur(10px);
    z-index: 15;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  #videoContainer:hover #controls,
  #controls:hover {
    opacity: 1;
  }
  
  .control-btn {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
    margin: 0 8px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 0.2s ease;
  }
  
  .control-btn:hover {
    background: rgba(255, 255, 255, 0.2);
  }
  
  #timeDisplay {
    color: white;
    font-size: 14px;
    margin: 0 10px;
    min-width: 100px;
    text-align: center;
    font-variant-numeric: tabular-nums;
  }

  /* Error message */
  #error {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    display: none;
    background: rgba(0, 0, 0, 0.8);
    padding: 20px;
    border-radius: 14px;
    backdrop-filter: blur(10px);
    max-width: 80%;
  }

  /* iOS-style orientation prompt */
  #orientationPrompt {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 100;
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
    text-align: center;
    padding: 20px;
    backdrop-filter: blur(10px);
  }
  
  #orientationIcon {
    font-size: 60px;
    margin-bottom: 20px;
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0% { transform: rotate(0deg) scale(1); }
    50% { transform: rotate(90deg) scale(1.1); }
    100% { transform: rotate(90deg) scale(1); }
  }
  
  #orientationPrompt h2 {
    font-size: 24px;
    margin-bottom: 10px;
    font-weight: 600;
  }
  
  #orientationPrompt p {
    font-size: 16px;
    opacity: 0.8;
    max-width: 300px;
    line-height: 1.5;
  }

  /* Fullscreen exit button */
  #exitFullscreen {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 20;
    background: rgba(30, 30, 30, 0.7);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 20px;
    cursor: pointer;
    display: none;
    backdrop-filter: blur(10px);
    transition: opacity 0.3s ease;
  }

  /* Icons using CSS (no emojis) */
  .icon-play::before {
    content: "";
    display: inline-block;
    width: 0;
    height: 0;
    border-top: 8px solid transparent;
    border-bottom: 8px solid transparent;
    border-left: 12px solid white;
  }
  
  .icon-pause::before {
    content: "";
    display: inline-block;
    width: 12px;
    height: 16px;
    border-left: 4px solid white;
    border-right: 4px solid white;
  }
  
  .icon-volume-on::before {
    content: "";
    display: inline-block;
    width: 0;
    height: 10px;
    border-right: 8px solid white;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
    margin-right: 2px;
  }
  
  .icon-volume-on::after {
    content: "";
    display: inline-block;
    width: 6px;
    height: 6px;
    border: 2px solid white;
    border-radius: 50%;
    border-left-color: transparent;
    transform: rotate(45deg);
  }
  
  .icon-volume-off::before {
    content: "";
    display: inline-block;
    width: 0;
    height: 10px;
    border-right: 8px solid white;
    border-top: 5px solid transparent;
    border-bottom: 5px solid transparent;
    margin-right: 2px;
  }
  
  .icon-volume-off::after {
    content: "Ã—";
    display: inline-block;
    font-size: 16px;
    font-weight: bold;
    margin-left: -4px;
  }
  
  .icon-fullscreen::before {
    content: "";
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid white;
  }
  
  .icon-exit-fullscreen::before {
    content: "";
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid white;
    position: relative;
  }
  
  .icon-exit-fullscreen::after {
    content: "";
    display: inline-block;
    width: 8px;
    height: 8px;
    background: rgba(30, 30, 30, 0.7);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>

<div id="instructions">Tap the video to unmute</div>
<div id="loading"></div>
<div id="progressContainer">
  <div id="progressBackground"></div>
  <div id="bufferProgress"></div>
  <div id="playProgress"></div>
  <div id="progressThumb"></div>
</div>
<div id="error"></div>
<button id="exitFullscreen" class="icon-exit-fullscreen"></button>

<div id="orientationPrompt">
  <div id="orientationIcon">ðŸ”„</div>
  <h2>Please Rotate Your Device</h2>
  <p>For the best viewing experience, please switch to landscape mode</p>
</div>

<div id="videoContainer">
  <video id="video" autoplay playsinline muted>
    <source id="videoSource" src="" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>
  
  <div id="controls">
    <button class="control-btn" id="playPause"><span class="icon-play"></span></button>
    <span id="timeDisplay">0:00 / 0:00</span>
    <button class="control-btn" id="muteBtn"><span class="icon-volume-on"></span></button>
    <button class="control-btn" id="fullscreenBtn"><span class="icon-fullscreen"></span></button>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const source = document.getElementById('videoSource');
  const container = document.getElementById('videoContainer');
  const instructions = document.getElementById('instructions');
  const loading = document.getElementById('loading');
  const progressContainer = document.getElementById('progressContainer');
  const bufferProgress = document.getElementById('bufferProgress');
  const playProgress = document.getElementById('playProgress');
  const progressThumb = document.getElementById('progressThumb');
  const errorElement = document.getElementById('error');
  const orientationPrompt = document.getElementById('orientationPrompt');
  const playPauseBtn = document.getElementById('playPause');
  const muteBtn = document.getElementById('muteBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const exitFullscreenBtn = document.getElementById('exitFullscreen');
  const timeDisplay = document.getElementById('timeDisplay');
  const controls = document.getElementById('controls');

  // Get video URL from query parameter
  const params = new URLSearchParams(window.location.search);
  const videoUrl = params.get('video');

  // Check if on mobile device
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

  // Format time function
  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
  }

  // Update time display
  function updateTimeDisplay() {
    if (video.duration) {
      timeDisplay.textContent = `${formatTime(video.currentTime)} / ${formatTime(video.duration)}`;
    }
  }

  // Update progress bar
  function updateProgressBar() {
    if (video.duration > 0) {
      const percent = (video.currentTime / video.duration) * 100;
      playProgress.style.width = percent + '%';
      progressThumb.style.left = percent + '%';
    }
  }

  // Update buffer progress
  function updateBufferProgress() {
    if (video.buffered.length > 0 && video.duration > 0) {
      const percent = (video.buffered.end(0) / video.duration) * 100;
      bufferProgress.style.width = percent + '%';
    }
  }

  // Enter fullscreen function
  function enterFullscreen() {
    const elem = document.documentElement;
    
    if (elem.requestFullscreen) {
      elem.requestFullscreen().catch(err => {
        console.log('Fullscreen error:', err);
      });
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
    
    // Show exit button
    exitFullscreenBtn.style.display = 'flex';
    
    // Hide browser UI on mobile
    if (isMobile) {
      setTimeout(() => {
        window.scrollTo(0, 1);
      }, 100);
    }
  }

  // Exit fullscreen function
  function exitFullscreen() {
    if (document.exitFullscreen) {
      document.exitFullscreen();
    } else if (document.webkitExitFullscreen) {
      document.webkitExitFullscreen();
    } else if (document.msExitFullscreen) {
      document.msExitFullscreen();
    }
    
    // Hide exit button
    exitFullscreenBtn.style.display = 'none';
  }

  // Initialize video
  function initVideo() {
    if(videoUrl){
      // Show loading spinner
      loading.style.display = 'block';
      
      source.src = decodeURIComponent(videoUrl);
      video.load();

      // Show container when video metadata is loaded
      video.addEventListener('loadedmetadata', () => {
        container.style.display = 'flex';
        loading.style.display = 'none';
        progressContainer.style.display = 'block';
        
        updateTimeDisplay();
        
        // Try to enter fullscreen immediately
        setTimeout(() => {
          enterFullscreen();
        }, 300);
        
        video.play().catch(e => {
          console.log('Autoplay blocked:', e);
          instructions.textContent = 'Tap to play video';
          playPauseBtn.innerHTML = '<span class="icon-play"></span>';
        });
      });

      // Handle video loading progress
      video.addEventListener('progress', updateBufferProgress);

      // Handle time updates
      video.addEventListener('timeupdate', () => {
        updateTimeDisplay();
        updateProgressBar();
      });

      // Handle video end
      video.addEventListener('ended', () => {
        playPauseBtn.innerHTML = '<span class="icon-play"></span>';
      });

      // Handle errors
      video.addEventListener('error', () => {
        loading.style.display = 'none';
        errorElement.style.display = 'block';
        errorElement.textContent = 'Error loading video. Please check the URL.';
      });

    } else {
      errorElement.style.display = 'block';
      errorElement.textContent = 'No video URL provided!';
    }
  }

  // Initialize the video player
  initVideo();

  // Fullscreen and unmute on first tap
  const enableFullscreenAndSound = () => {
    video.muted = false;
    muteBtn.innerHTML = '<span class="icon-volume-on"></span>';
    
    // Try to enter fullscreen again if not already in fullscreen
    if (!document.fullscreenElement) {
      enterFullscreen();
    }
    
    instructions.style.opacity = '0';
    setTimeout(() => {
      instructions.style.display = 'none';
    }, 500);
    
    video.removeEventListener('click', enableFullscreenAndSound);
  };

  video.addEventListener('click', enableFullscreenAndSound);

  // Play/Pause button
  playPauseBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (video.paused) {
      video.play();
      playPauseBtn.innerHTML = '<span class="icon-pause"></span>';
    } else {
      video.pause();
      playPauseBtn.innerHTML = '<span class="icon-play"></span>';
    }
  });

  // Mute button
  muteBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    video.muted = !video.muted;
    muteBtn.innerHTML = video.muted ? '<span class="icon-volume-off"></span>' : '<span class="icon-volume-on"></span>';
  });

  // Fullscreen button
  fullscreenBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (document.fullscreenElement) {
      exitFullscreen();
    } else {
      enterFullscreen();
    }
  });

  // Exit fullscreen button
  exitFullscreenBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    exitFullscreen();
  });

  // Seek functionality
  progressContainer.addEventListener('click', (e) => {
    if (video.duration) {
      const rect = progressContainer.getBoundingClientRect();
      const pos = (e.clientX - rect.left) / rect.width;
      video.currentTime = pos * video.duration;
    }
  });

  // Show thumb on hover
  progressContainer.addEventListener('mouseenter', () => {
    progressThumb.style.display = 'block';
  });
  
  progressContainer.addEventListener('mouseleave', () => {
    progressThumb.style.display = 'none';
  });

  // Drag functionality for progress bar
  let isDragging = false;
  
  progressThumb.addEventListener('mousedown', (e) => {
    isDragging = true;
    e.preventDefault();
  });
  
  document.addEventListener('mousemove', (e) => {
    if (isDragging && video.duration) {
      const rect = progressContainer.getBoundingClientRect();
      let pos = (e.clientX - rect.left) / rect.width;
      pos = Math.max(0, Math.min(1, pos));
      video.currentTime = pos * video.duration;
    }
  });
  
  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  // Lock landscape on supported devices and show prompt for others
  function handleOrientation() {
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(() => {
        console.log('Orientation lock not supported');
        if (isMobile && window.innerHeight > window.innerWidth) {
          orientationPrompt.style.display = 'flex';
        }
      });
    } else if (isMobile && window.innerHeight > window.innerWidth) {
      orientationPrompt.style.display = 'flex';
    }
  }

  // Try to lock orientation initially
  handleOrientation();
  
  // Check orientation on resize (device rotation)
  window.addEventListener('resize', () => {
    if (isMobile) {
      if (window.innerHeight > window.innerWidth) {
        orientationPrompt.style.display = 'flex';
      } else {
        orientationPrompt.style.display = 'none';
      }
    }
  });

  // Hide orientation prompt when clicked
  orientationPrompt.addEventListener('click', () => {
    orientationPrompt.style.display = 'none';
  });

  // Hide browser UI on mobile devices
  if (isMobile) {
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.scrollTo(0, 1);
      }, 0);
    });
  }
  
  // Handle fullscreen change events
  document.addEventListener('fullscreenchange', () => {
    if (document.fullscreenElement) {
      fullscreenBtn.innerHTML = '<span class="icon-fullscreen"></span>';
      exitFullscreenBtn.style.display = 'flex';
    } else {
      fullscreenBtn.innerHTML = '<span class="icon-fullscreen"></span>';
      exitFullscreenBtn.style.display = 'none';
    }
  });

  // Show/hide controls on mouse movement
  let controlsTimeout;
  function showControls() {
    controls.style.opacity = '1';
    clearTimeout(controlsTimeout);
    controlsTimeout = setTimeout(() => {
      if (!video.paused) {
        controls.style.opacity = '0';
      }
    }, 3000);
  }

  container.addEventListener('mousemove', showControls);
  container.addEventListener('touchstart', showControls);
</script>

</body>
</html>
